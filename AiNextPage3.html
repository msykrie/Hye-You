<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luahan Hati untuk Sayang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fce4ec;
      color: #333;
      text-align: center;
      padding: 50px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ec407a;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      color: #d81b60;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    button {
      background-color: #ff80ab;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #f48fb1;
    }

    .container {
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 80%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luahan Hati untuk Sayang</h1>
    <p>
      Bby, 
      <br><br>
      i cuma nak u tahu, setiap detik yang berlalu tanpa u di sisi i terasa sangat kosong. 
      <br><br>
      I rindu gelak tawa u, cara u buat i rasa dihargai. 
      <br><br>
      I sayang u lebih dari apa yang i boleh ungkapkan, dan i harap kita boleh terus bersama, lalui semua suka duka bersama-sama.
    </p>
    <button onclick="window.location.href='A.html'">Kembali ke Halaman Utama</button>
  </div>
</body>
</html>
